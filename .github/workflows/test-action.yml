name: Test My Go Action

on:
  workflow_dispatch:
  
jobs:
  run-go-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run My Custom Go Action
        uses: HemalaDev57/TestAction@master
        id: go-action
        continue-on-error: true
        with:
          name: "custom-action"
          version: 1.0.1
          url: "ghcr.io/hemaladev57/testaction/custom-action:latest"
          digest: "test"
          type: "docker"
          cloudbees-url: "https://test-url"
          cloudbees-pat: test
      - name: This step runs even if the previous step fails âœ…
        run: echo "Continuing execution..."
